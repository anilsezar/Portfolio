apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ui-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - anil-sezer.com
        - www.anil-sezer.com
      secretName: portfolio-ingress-tls
  rules:
    - host: anil-sezer.com
      http:
        paths:
          - backend:
              service:
                name: portfolio-ui-service
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: www.anil-sezer.com
      http:
        paths:
          - backend:
              service:
                name: portfolio-ui-service
                port:
                  number: 80
            path: /
            pathType: Prefix
